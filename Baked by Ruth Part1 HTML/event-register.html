<!--
  event-register.html
  Event registration page for Baked by Ruth.
  Lets users sign up for community events.
 
-->
<!DOCTYPE html>
<html lang="en">
<head>
  <!--
    Head section: Sets up page metadata and links to the main stylesheet.
  -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Registration | Baked by Ruth</title>
  
</head>
<body>
  <!--
    Main Content: Contains the event registration form and info.
    Uses a centered container for layout.
  -->
  <main>
    <div>
      <h1>Register for an Event</h1>
      <form action="#" method="post">
        <!-- Event Registration Form: Collects user details and event selection. -->
        <label for="event">Select Event</label>
        <select id="event" name="event" required>
          <option value="">-- Please choose an event --</option>
          <option value="Ruth's Legacy Bake Sale">Ruth's Legacy Bake Sale</option>
          <option value="Family Baking Day">Family Baking Day</option>
          <option value="Young Entrepreneurs Fair">Young Entrepreneurs Fair</option>
          <option value="Easter Baking Celebration">Easter Baking Celebration</option>
        </select>
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required>
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required>
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone">
        <label for="message">Additional Message (optional)</label>
        <textarea id="message" name="message" rows="3"></textarea>
        <button type="submit">Submit Registration</button>
      </form>
      <p>Have questions? <a href="enquiry.html">Contact us here</a>.</p>
    </div>
  </main>
</body>
</html>
